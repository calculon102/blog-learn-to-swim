  de:
    baseURL: https://lerneschwimmen.pixelgerecht.de
    contentDir: content/de
    languageCode: de-DE
    languageName: Deutsch
    
    menus:
      main:
        - name: Start
          pre: "<span data-feather='home'></span>"
          url: "/"
          weight: 1
        - name: Beiträge
          pre: "<span data-feather='book'></span>"
          url: "/posts"
          weight: 2
        - name: Über
          pre: "<span data-feather='info'></span>"
          url: "/about"
          weight: 3

    params:
      description: Wie ich es als Erwachsener geschafft habe
