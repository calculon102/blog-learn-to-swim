    menus:
      main:
        - name: Start
          pre: "<span data-feather='home'></span>"
          url: "/"
          weight: 1
        - name: Posts
          pre: "<span data-feather='book'></span>"
          url: "/posts"
          weight: 2
        - name: About
          pre: "<span data-feather='info'></span>"
          url: "/about"
          weight: 3

    params:
      description: How I have have done it as an adult
      metaKeywords: ["swim", "swimming", "learn", "adult"]
        
